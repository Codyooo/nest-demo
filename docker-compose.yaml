version: "2"
services:
  db:
    container_name: pg
    image: "postgres:9.6"
    ports:
      - "${DATABASE_PORT}:5432"
    environment:
      POSTGRES_USER: "${DATABASE_USER}"
      POSTGRES_PASSWORD: "${DATABASE_PASSWORD}"
      POSTGRES_DB: "${DATABASE_DB}"
    volumes:
      - "./pgdata:/var/lib/postgressql/data"
volumes:
  pgdata: null
